<!DOCTYPE html>
<html lang="en" ng-app="scanthisApp">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Tally-O</title>
      
      <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.min.css">
      <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
      <link href="bower_components/ngScrollable/min/ng-scrollable.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/tuna.css">

      <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
      <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
      <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
      <script type="text/javascript" src="bower_components/async/lib/async.js"></script>
      <script type="text/javascript" src="bower_components/functional.js/functional.js"></script>
      <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
      <script type="text/javascript" src="bower_components/angular-toastr/dist/angular-toastr.min.js"></script>
      <script type="text/javascript" src="bower_components/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
      <script type="text/javascript" src="/bower_components/angular-aria/angular-aria.js"></script>
      <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.js"></script>
      <script type="text/javascript" src="/bower_components/angular-material/angular-material.min.js"></script>
      <script type="text/javascript" src="bower_components/ngScrollable/min/ng-scrollable.min.js"></script>
      <script type="text/javascript" src="bower_components/alasql/dist/alasql.min.js"></script>

      <script src="js/configs/label_config.js"></script>
      <script src="config"></script> 
      <script src="js/configs/form_config.js"></script> 
      <script src="js/configs/list_config.js"></script>
      <script src="js/common.js"></script>      
      <script src="js/directives.js"></script>
      <script src="js/routing.js"></script>
      <script src="js/filters.js"></script>
      <script src="js/factories.js"></script>

      <script src="js/controllers/formcontroller.js"></script>
      <script src="js/controllers/itemcontroller.js"></script>
      <script src="js/controllers/packingcontroller.js"></script>
      <script src="js/controllers/createlotcontroller.js"></script>
      <script src="js/controllers/setsuppliercontroller.js"></script>
      <script src="js/controllers/admincontroller.js"></script>
      <script src="js/controllers/receivingcontroller.js"></script>
      <script src="js/controllers/thisfishcontroller.js"></script>

      <script src="js/base.js"></script>

    </head>
    <body div ng-controller="MainCtrl" ng-click="unFocus()">
      <div id="to_focus"></div>
      <div class="top_frame"></div>
      <div class="left_frame"></div>
      <div class="right_frame"></div>
      <nav>
        <div class="button" onmouseover="document.getElementById('menu').style.removeProperty('display');">
          <span class="icon" ng-class="current_terminal.icon"></span>
          <span class="terminal_name">{{ current_terminal.name }}</span>
        </div>
        <div id="menu">
          <h4>Menu</h4>  
          <ul>
            <li ng-repeat="terminal in terminals" ng-class="{active: terminal.id == current_terminal.id}">
              <a href="/#/terminal/{{ terminal.id }}" 
                  class="terminal_name"><span class="icon" ng-class="terminal.icon"></span>{{ terminal.name }}</a>
              <ul ng-if="terminal.subterminals" id="submenu-{{terminal.id}}">
                <li ng-repeat="t2 in terminal.subterminals" 
                    ng-class="{active: t2.id == current_terminal.subterminal_id}">
                  <a href="/#/terminal/{{ terminal.id }}/subterminal/{{ t2.id }}" 
                   class="terminal_name"><span class="icon" ng-class="t2.icon"></span>{{ t2.name }}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div ng-view></div>
        <div class="footer">
          <div id="tally_o_logo"></div>
          <div id="thisfish_logo"></div>          
        </div>  
      </div>
      <div class="bottom_frame"></div>  
    </body>
</html>
