<div ng-controller="SetStage" ng-init="init(8)">
  <div ng-controller="SetStation" ng-init="init(7)">
    <div id="packing" ng-controller="PackingCtrl" ng-init = "init('box', 'loin')">    
      
      <div class="step" ng-controller="formCtrl" ng-init="init('box')">
        Create Case:<br><br>
        <createform></createform>               
      </div>

      
      <div class="step">
        Add Items:<br><br>
        Item Id: <input type="text" ng-model="obj_id">
        <input type="button" ng-click="PutObjInContainer(obj_id)" value="Add"><br>        
      </div>

      
      <div class="step">
        Verify:<br><br>
        <form>
          <input type="button" ng-click="CalcBox()" value="Calculate Total Weight">
          <input type="button" value="print">
        </form>
        <br>
        <select name="singleSelect" ng-model="Selected" ng-change="CurrentContainer(Selected)">
          <option ng-repeat = "box in list.box">{{box.id}}</option>
        </select>
          <div boxinfo box="current.box"></div>
        <loinlist></loinlist>
      </div>
        
    </div>
  </div>
</div>
