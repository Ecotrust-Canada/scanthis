<div class="step" ng-controller="SetStation" ng-init="init('AM2-ADM')">
  


  <div ng-controller="NewFormScope" class="block">

    <button ng-click="addnew = !addnew"><span ng-show="addnew">Add New Processor</span><span ng-hide="addnew">Hide</span></button>

    <div ng-controller="formCtrl" ng-init="init('processor')" ng-hide="addnew">
      <createform></createform>
     
      <div ng-controller="SubmitProcessorCtrl">
        <input class="form-button" type="submit" ng-click="SubmitAddtoList(form)" value="Save" />
      </div>
    </div>



  </div>
  <br>
  <br>


  <div ng-controller="NewFormScope" class="block">

    <button ng-click="addnew = !addnew"><span ng-show="addnew">Add New Harvester</span><span ng-hide="addnew">Hide</span></button>

    <div ng-controller="formCtrl" ng-init="init('harvester')" ng-hide="addnew">
      <createform></createform>
      <div ng-controller="HarvesterSubmitCtrl">
        <input class="form-button" type="submit" ng-click="SubmitAddtoList(form)" value="Save" />
      </div>
    </div>


  </div>

  <br>
  <br>
