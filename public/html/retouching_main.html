<div class="stationframe">
  <div class="columnframe block">
  <b>Retouching</b>  
    <div class="sectionframe">
      <!-- begin choose collection -->
      <selectlot ng-controller="SelectLotDropDownCtrl" ng-init="init('HS0-001', 'HS0-005')"></selectlot>    
      <!-- end choose collection -->
    </div>
    
    <div class="sectionframe">
      <!--begin add scan info-->
      <createform ng-controller="formCtrl" ng-init="init('loin')"></createform>
      <div ng-controller="PrintCtrl"><clearsubmit ng-controller="LoinCtrl"></clearsubmit></div>
      <mostrecentloin ng-controller="RemoveLoinCtrl"></mostrecentloin>
      <!--end add scan info-->
    </div>

  </div>

  <div class="columnframe block">
  
    <div class="sectionframe" ng-controller="DisplayCollectionCtrl">
      <!--begin collection info -->
      <currentlot></currentlot>
      <!--end collection info -->
    </div>

    <div class="sectionframe" ng-controller="TotalsCtrl">
      <!-- begin summary info  -->
      <scantotals></scantotals>
      <!-- end summary info  -->
    </div>

    <div class="sectionframe itemsframe" ng-controller="DisplayItemsCtrl">
      <!--begin full items list -->
      <loinscansummary ng-controller="RemoveLoinCtrl"></loinscansummary>
      <!--end full items list -->
    </div>

  </div>
  
</div>
