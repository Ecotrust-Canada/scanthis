<div class="stationframe" ng-controller="GetCurrentCtrl">
  <div class="columnframe block">
  <b>External Receiving</b>
    <div class="sectionframe" ng-controller="formCtrl" ng-init="init('shipping_unit')">
      <!-- begin choose collection -->
      <div ng-controller="SelectDropDownCtrl">
        <select name="singleSelect" ng-model="current.collectionid">
          <option ng-repeat = "ship in list.shipping_unit" value={{ship.shipping_unit_number}}>{{ship.po_number}}</option>
        </select>
      </div>
      <createform></createform>
      <div ng-controller="FormSubmitCtrl">
        <input type="submit" ng-click="SubmitAddSetCurrentDB(form)" value="Save" />
      </div>
      <!-- end choose collection -->
    </div>

    <div class="sectionframe" ng-controller="BoxCtrl" ng-init="init()">
      <!--begin add scan info-->
      <div ng-controller="QRScanCtrl" ng-init="init(['box_number', 'size', 'grade', 'pieces', 'weight', 'case_number', 'lot_number', 'harvester_code'])">
        <form ng-submit="change()">
          Scan Field: <input  type="text" ng-model="raw.string">
        </form>
      </div>
      <br>
      <!--<div ng-controller="formCtrl" ng-init="init('box')">
        <createform></createform>
      </div>-->
      <!--<button ng-click="MakeBox()">submit</button>-->
      <!--end add scan info-->
    </div>

  </div>
  <div class="columnframe block">
    
    <div class="sectionframe" ng-controller="DisplayCollectionCtrl">
      <!--begin collection info -->
      PO num: {{current.shipping_unit.po_number}}<br>
      <!--end collection info -->
    </div>

    <div class="sectionframe" ng-controller="TotalsCtrl">
      <!-- begin summary info  -->
      <boxsummary></boxsummary>
      <!-- end summary info  -->
    </div>

    <div class="sectionframe itemsframe" ng-controller="DisplayItemsCtrl">
      <!--begin full items list -->
      <div ng-controller="RemoveBoxCtrl">
        <table class="fill">
          <tr>
            <td>Box number</td>
            <td>weight</td>
            <td>lot number</td>
            <td>Case Number</td>
          </tr>  
          <tr ng-repeat="box in list.included">
            <td>{{box.box_number}}</td>
            <td>{{box.weight}}kg</td>
            <td>{{box.lot_number}}</td>
            <td>{{box.case_number}}</td>
            <td ng-click="RemoveItem(box.box_number)">Remove</td>
          </tr>
        </table>
      </div>
      <!--end full items list -->
    </div>

  </div>
  
</div>
