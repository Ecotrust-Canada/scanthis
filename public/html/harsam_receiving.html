<div class="stationframe2" ng-controller="SetStation" ng-init="init('HS0-001')">
  <div class="columnframe2 block">
  <b>Receiving</b>
    <div class="sectionframe" ng-controller="DisplayCollectionCtrl">
      <!--begin collection info -->
      <currentlot></currentlot>
      <!--end collection info -->
    </div>
    
    <div class="sectionframe" ng-controller="GetCurrentCtrl">
      <!-- begin choose collection -->
      <!-- end choose collection -->
    </div>
    
    <div class="sectionframe" >
      <!--begin add scan info-->
      <createform ng-controller="formCtrl" ng-init="init('scan')"></createform>
      <clearsubmit ng-controller="ScanOnlyCtrl"></clearsubmit>
      <mostrecentscan ng-controller="RemoveScanCtrl"></mostrecentscan>
      <!--end add scan info-->
    </div>

  </div>
  <div class="columnframe2 block">

    <div class="sectionframe" ng-controller="TotalsCtrl">
      <!-- begin summary info  -->
      <scantotals></scantotals>
      <!-- end summary info  -->
    </div>

    <div class="sectionframe itemsframe" ng-controller="DisplayItemsCtrl">
      <!--begin full items list -->
      <scansummary ng-controller="RemoveScanCtrl"></scansummary>
      <!--end full items list -->
    </div>

  </div>

</div>
