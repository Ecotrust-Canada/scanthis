<div ng-controller="SelectLotDropDownCtrl" id="select_lot_dropdowns">
  <div class="select_lot_header">
    <span class="show_choices">Select Lot</span>
    <div id="reprint_label_link">Reprint Label</div>  
  </div> 
  <div class="show_choices">
    <dropdown itemlist="list.harvester_lot"  cfg="collectiondropdown" selectedoption="current.selected" change-fn="changeFn(selected)"></dropdown>
    <dropdown itemlist="list.old_harvester_lot"  cfg="adddropdown" selectedoption="current.selected" change-fn="changeFn(selected)"></dropdown>
  </div> 
</div>
