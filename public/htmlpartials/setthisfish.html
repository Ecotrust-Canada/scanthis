<div ng-controller="ThisfishLabelCtrl">
<br>
Select Products:
<br>

  <select size="10" multiple ng-multiple="true" ng-model="selectedProducts" ng-options="c.trade_unit for c in list.product"></select>
  <select ng-disabled="true" size="10" ng-model="selected" ng-options="c.trade_unit for c in selectedProducts"></select>
<br>
Label:
<br>
  <input type="text" ng-model="label"></input>

<br>
<button ng-disabled="!label || selectedProducts.length<1" ng-click="GetCodes()">Get Codes</button>

<br>
<br>
<list itemlist="list.codes"  config="tableconfig"></list>

</div>
