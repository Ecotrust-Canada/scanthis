<div class="table">
  <hr>
  <table>
    <tr>
      <th></th>
      <th colspan="2">Choose Supplier:</th>
      <th></th>
    </tr>
    <tr ng-repeat-start="supplier in suppliers">
      <td>
        <button ng-if="supplier.expanded" ng-click="supplier.expanded = false">-</button>
        <button ng-if="!supplier.expanded" ng-click="supplier.expanded = true">+</button>
      </td>
      <td>{{supplier.id}}</td>
      <td>{{supplier.supplier}}</td>
      <td>{{supplier.fleet_vessel}}</td>
      <td>{{supplier.species_common}}</td>
      <td>{{supplier.fair_trade|isfairtrade}}</td>
      <td><div class="button" ng-click="PatchStageWithSupplier(supplier.id)"><p>Set Current</p></div></td>
    </tr>
    <tr ng-if="supplier.expanded">
      <td colspan="3">{{supplier.species_common}}</td>
    </tr>
    <tr ng-if="supplier.expanded" ng-repeat-end="">
      <td colspan="3">{{supplier.species_latin}}</td>
    </tr>
  </table>
  <hr>
</div>
