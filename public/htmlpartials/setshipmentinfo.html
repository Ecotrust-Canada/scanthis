<div ng-controller="SetShipmentCtrl">
  
  <div  class="select_object">
    <div class="select_header" ng-class="{lot_chosen: !addinfo}" ng-click="current.shipping_unit=null;addinfo=!addinfo">
       <span class="show_choices">Set Shipment Info</span>
      <div id="reprint_label_link" ng-if="substationlink" 
           ng-click="switchSubstation(substationlink.index)">{{substationlink.title}}</div>  
    </div> 
    <div class="show_choices" ng-show="addinfo">
      <entryform config="collectionform" formchange="formchange" submit-fn="SubmitForm(form)"></entryform>
      <input-dropdown thelist="list.shipping_unit"  config="adddropdown" on-select="SetCurrent(value)"></input-dropdown></span>
    </div>
  </div>
  <display settings="settings" ng-hide="addinfo" obj="current.shipping_unit" config="collectiondisplay"></display>
</div>
<hr>
