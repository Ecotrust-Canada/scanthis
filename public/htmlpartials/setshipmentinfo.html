<div ng-controller="SetShipmentCtrl">
  
  <div  class="select_object">
    <div class="select_header" ng-class="{lot_chosen: !addinfo}" ng-click="current.shipping_unit=null;addinfo=!addinfo">
       <span class="show_choices">Set Shipment Info</span>
    </div> 
    <div class="show_choices" ng-show="addinfo">
      <entryform config="collectionform" formchange="formchange" submit-fn="SubmitForm(form)"></entryform>
      <dropdown itemlist="list.shipping_unit"  cfg="adddropdown" selectedoption="selected" change-fn="SetCurrent(selected)"></dropdown></span>
    </div>
  </div>
  <display ng-hide="addinfo" obj="current.shipping_unit" config="collectiondisplay"></display>
</div>
