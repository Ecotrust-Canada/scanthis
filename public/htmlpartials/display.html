
  <table>
    <tr ng-repeat="row in config.layout">
      <td ng-repeat-start="col in row" ng-if="col.name">{{col.name}}: </td>
      <td ng-repeat-end>
      <span ng-if="col.val==='timestamp'">{{obj.timestamp|stringtodate|date:'MMM dd HH:mm:ss' }}</span>
        <span ng-if="col.val.substring(0,6)==='weight'">{{(obj[col.val]).toFixed(2)}}kg</span>
        <span ng-if="col.val !== 'numindex' && col.val !== 'timestamp' && col.val.substring(0,6)!=='weight'" >{{obj[col.val]}}</span>
        <span ng-if="col.val==='pieces'">pcs</span>
      </td>
    </tr>
  </table>
