<div ng-repeat="row in config.layout" class="display_row">
  <div ng-repeat="col in row" class="display_field"> 
    <label ng-if="col.name" for="{{col.val}}-value">{{col.name}}: </label>
    <div class="field_val" id="{{col.val}}-value">
      <span ng-if="col.val==='timestamp'" class="display_val">{{obj.timestamp|stringtodate|date:'MMM dd HH:mm:ss' }}</span>
      <span ng-if="col.val==='end_date'" class="display_val">{{obj.end_date|stringtodate|date:'MMMM d, yyyy' }}</span>
      <span ng-if="col.val.substring(0,6)==='weight'" class="display_val">{{(obj[col.val]).toFixed(2)}}kg</span>
      <span 
        ng-if="col.val !== 'numindex' && col.val !== 'timestamp' && col.val.substring(0,6)!=='weight' && col.val!=='end_date'" 
        class="display_val">{{obj[col.val]}}</span>
      <span ng-if="col.val==='pieces'">pcs</span>
    </div>
  </div>
</div>
