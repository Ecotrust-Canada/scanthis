<table class = "fill">
  <tr ng-repeat = "lot in lots">
    <td ng-if="lot.grade">{{lot.grade}}</td>
    <td ng-if="lot.weight_1">{{(lot.weight_1).toFixed(2)}}kg</td>
    <td ng-if="lot.weight_2">{{(lot.weight_2).toFixed(2)}}kg</td>
    <td>{{lot.timestamp|stringtodate|date:'MMM dd HH:mm:ss' }}</td>
  </tr>
</table>
