<table class="info">
  <tr><td colspan="2"><b>Case Number: {{box.case_number}}</b></td></tr>
  <tr>
    <td>{{box.size}}</td>
    <td>{{box.grade}}</td>
    <td>{{box.weight}}kg</td>
    <td>{{box.pieces}}p</td>
  </tr>
  <tr><td colspan="2">BB:{{box.best_before_date}}</td></tr>     
  <tr>
    <td colspan="2">Lot #: {{box.lot_number}}</td>
    <td colspan="2">Timestamp: {{box.timestamp | stringtodate |date : format : shortDate}}</td>
  </tr>

</table>
