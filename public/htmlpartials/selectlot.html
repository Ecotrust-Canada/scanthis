<div class="outline">
  <form name="myForm">
    <label for="singleSelect"> Choose Lot: </label><br>
    <select name="singleSelect" ng-model="SelectedLot" ng-change="PatchStageWithLot(SelectedLot)">
      <option ng-repeat = "lot in lots">{{lot.lot_number}}</option>
    </select>
  </form>
</div>
