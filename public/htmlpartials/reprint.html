
<div>
    <h1>Reprint Label:</h1>
    <br>
    <label>Id<input ng-model="search.id"></label><br>
    <label>Weight<input ng-model="search.weight_1"></label><br>
    <label>Grade<input ng-model="search.grade"></label><br>
    <div style="width:500px;height:500px;overflow:scroll;">
        <table class = "fill">
          <tr ng-repeat = "item in items | orderBy: '-timestamp' | filter: search">
            <td>{{item.id}}</td>
            <td ng-if="item.grade">{{item.grade}}</td>
            <td ng-if="item.weight_1">{{(item.weight_1).toFixed(2)}}kg</td>
            <td ng-if="item.weight_2">{{(item.weight_2).toFixed(2)}}kg</td>
            <td>{{item.timestamp|stringtodate|date:'MMM dd HH:mm:ss' }}</td>
            <td>Reprint</td>
          </tr>
        </table>
    </div>
</div>
