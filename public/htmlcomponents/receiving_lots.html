    <div ng-controller="SetSupplierCtrl">
    <supplierlist></supplierlist>
    
    <button ng-click="addnew = !addnew"><span ng-show="addnew">Add New Supplier</span><span ng-hide="addnew">Hide</span></button>


    <div ng-controller="HarvesterSubmitCtrl" ng-hide="addnew">
      <entryform config="collectionform" form="form" formchange="formchange" submit-fn="SubmitAddtoList(form)"></entryform>
    </div>

    <hr>
    <button ng-click="editdrop = !editdrop"><span ng-show="editdrop">Edit Drop-down choices</span><span ng-hide="editdrop">Hide</span></button>
    <div ng-controller="DropDownCtrl" ng-init="init('harvester')" ng-hide="editdrop">
      <div class="block">
        <select ng-model="model.id">
          <option value="">-- select --</option>
          <option ng-repeat="option in collectionform.fields|filter:{value:'dboptions'}" value="{{option.fieldname}}">{{option.title}}</option>
        </select>
      </div>
      <div class="block">
      <ul ng-if="model.id">
        <li ng-repeat="selection in formoptions|filter:{field_name:model.id}">
          <span>
            {{selection.value}}
            <input type="button" ng-click="Delete(selection.value, model.id)" value="Delete" />
          </span>
        </li>
        <li><input  type="text" ng-model="model.new"><input type="button" ng-click="New(model.new, model.id)" value="Add" /></li>
      </ul>
      </div>
    </div>

  </div>
