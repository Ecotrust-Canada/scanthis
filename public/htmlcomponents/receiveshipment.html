<div ng-init="showforms=false;editforms=false;" class="panel white" id="receiveshipment">

  <div ng-controller="DisplayCollectionCtrl"  id="current_lot">
    <display settings="settings" ng-if="current[station_info.collectiontable]" obj="current[station_info.collectiontable]" config="adddisplay"></display>
    <p ng-if="!current[station_info.collectiontable]">No Current Lot</p>
  </div>

  <div>
    <button ng-hide="showforms" ng-click="showforms=!showforms" class="btn-blue" ng-disabled="editforms">Choose Lot</button>
    <button ng-show="showforms" ng-click="showforms=!showforms" class="btn-blue">Hide</button>
  </div>

  <div ng-controller="LoadEditLotCtrl">
    <button ng-hide="editforms" ng-click="$parent.editforms=!editforms;GetEditShip()" class="btn-blue" ng-disabled="showforms">Edit Current Lot</button>
    <button ng-show="editforms" ng-click="$parent.editforms=!editforms" class="btn-blue">Hide</button>
  </div>

  

  <div ng-controller="NewLotCtrl" ng-show="showforms" class="select_object">

    <input-dropdown  thelist="list.stnlots"  config="adddropdown2" on-select="SetLot(value);$parent.showforms=!showforms"></input-dropdown>

    <setshipmentinfo></setshipmentinfo>
    <setsupplierinfo></setsupplierinfo>
    <setharvesterinfo></setharvesterinfo>

    <div class="centre_btn">
      <button class="btn-orange" ng-click="SubmitNewLot(form);$parent.showforms=!showforms">Enter</button>
    </div> 
    
  </div>


  <div ng-controller="EditLotCtrl" id="edit_shipment"  ng-show="editforms"> 

    <div class="form_row">
      <div class="form_label"><label>Receive Date:</label></div>
      <div class="field"><md-datepicker ng-model="current.receivedate" md-placeholder="Receive date"></md-datepicker></div>
    </div>
    <div class="form_row">
      <div class="form_label"><label for="inp_container_number">Container Number:</label></div>
      <div class="field"><input type="text" autocomplete="off"
           ng-model="current.ship_edit.container_number" id="inp_container_number"></div>
    </div>
    <div class="form_row">
      <div class="form_label"><label for="inp_bill_of_lading">Bill of Lading:</label></div>
      <div class="field"><input type="text" autocomplete="off"
           ng-model="current.ship_edit.bill_of_lading" id="inp_bill_of_lading"></div>
    </div>
    <div class="form_row">
      <div class="form_label"><label for="inp_vessel_name">Vessel Name:</label></div>
      <div class="field"><input type="text" autocomplete="off"
           ng-model="current.ship_edit.vessel_name" id="inp_vessel_name"></div>
    </div>
    <div class="form_row">
      <div class="form_label"><label for="inp_po_number">REF #:</label></div>
      <div class="field"><input type="text" autocomplete="off"
           ng-model="current.ship_edit.po_number" id="inp_po_number"></div>
    </div>
    <div class="form_row">
      <div class="form_label"><label for="inp_country_origin">Country Origin:</label></div>
      <div class="field"><input type="text" autocomplete="off"
           ng-model="current.ship_edit.country_origin" id="inp_country_origin"></div>
    </div>
    <div class="form_row">
      <div class="form_label"><label for="inp_fleet">Fishing Vessel:</label></div>
      <div class="field"><input type="text" autocomplete="off"
           ng-model="current.har_edit.fleet" id="inp_fleet"></div>
    </div>
    <div class="form_row">
      <div class="form_label"><label for="fishing_area">Fishing Area:</label></div>
      <div class="field"><div class="styled-dropdown">
        <select ng-model="current.har_edit.fishing_area" id="fishing_area">
          <option value="">-- select --</option>
          <option ng-repeat="option in current.har_area" 
                  ng-select="current.har_edt.fishing_area = option.value">{{option.value}}</option>
        </select>
        <div ng-if="!row.value.list" class="dd_arrow"><span></span></div></div>
    </div>
    <div class="form_row">
      <div class="form_label"><label for="fishing_method">Fishing Method:</label></div>
      <div class="field"><div class="styled-dropdown">
        <select ng-model="current.har_edit.fishing_method" id="fishing_method">
          <option value="">-- select --</option>
          <option ng-repeat="option in current.har_method" 
                  ng-select="current.har_edit.fishing_method = option.value">{{option.value}}</option>
        </select>
        <div ng-if="!row.value.list" class="dd_arrow"><span></span></div></div>
    </div>
    <div class="form_buttons">
      <input type="button" ng-click="$parent.editforms=!editforms;ShipInfo()" value="Save" class="btn-orange">
    </div>

  </div>

</div>
