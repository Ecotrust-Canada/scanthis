<div ng-init="showforms=false;editforms=false;" class="panel white" id="receiveshipment">

  <div ng-controller="DisplayCollectionCtrl"  id="current_lot">
    <display settings="settings" ng-if="current[station_info.collectiontable]" obj="current[station_info.collectiontable]" config="adddisplay"></display>
    <p ng-if="!current[station_info.collectiontable]">No Current Lot</p>
  </div>

  <div>
    <button ng-hide="showforms" ng-click="showforms=!showforms" class="btn-blue" ng-disabled="editforms">Choose Lot</button>
    <button ng-show="showforms" ng-click="showforms=!showforms" class="btn-blue">Hide</button>
  </div>

  <div ng-controller="LoadEditLotCtrl">
    <button ng-hide="editforms" ng-click="$parent.editforms=!editforms;GetEditShip();formchange=!formchange" class="btn-blue" ng-disabled="showforms">Edit Current Lot</button>
    <button ng-show="editforms" ng-click="$parent.editforms=!editforms" class="btn-blue">Hide</button>
  </div>

  

  <div ng-controller="NewLotCtrl" ng-show="showforms" class="select_object">

    <input-dropdown  thelist="list.stnlots"  config="adddropdown2" on-select="SetLot(value);$parent.showforms=!showforms"></input-dropdown>

    <setshipmentinfo></setshipmentinfo>
    <setsupplierinfo></setsupplierinfo>
    <setharvesterinfo></setharvesterinfo>


    <div class="centre_btn">
      <button class="btn-orange" ng-click="SubmitNewLot(form);$parent.showforms=!showforms">Enter</button>
    </div> 
    
  </div>



  <div ng-controller="EditLotCtrl"  ng-show="editforms" class="select_object"> 
    <div  class="select_object">
      <div class="select_header">
         <span class="show_choices">Shipment Info</span>
      </div>
      <div class="inset_form"> 
        <div class="show_choices" ng-show="!current.shipping_unit">
          <editdata config="collectionform" formchange="formchange" thedata="current.ship_edit"></editdata>
          <div class="marg_left"><input-dropdown ng-if="adddropdown" thelist="list.shipping_unit"  config="adddropdown" on-select="SetCurrent(value)"></input-dropdown></div>
        </div>
        <display ng-if="current.shipping_unit" settings="settings" obj="current.shipping_unit" config="collectiondisplay"></display>
      </div>
    </div>

    <div  class="select_object">
      <div class="select_header">
         <span class="show_choices">Supplier</span>
      </div> 
      <div class="inset_form"> 
        <div class="show_choices" ng-show="!current.supplier">
          <div class="marg_left"><input-dropdown thelist="list.supplier"  config="supplierdropdown" on-select="SetCurrent(value)"></input-dropdown></div>
        </div>
        <display ng-if="current.supplier" settings="settings" obj="current.supplier" config="supplierdisplay"></display>  
      </div>
    </div>

    <div  class="select_object" ng-if="current.har_edit">
      <div class="select_header">
         <span class="show_choices">Fishing Info</span>
      </div> 
      <div class="inset_form"> 
        <div class="show_choices" ng-show="!current.harvester">
          <editdata config="addform" formchange="formchange" thedata="current.har_edit"></editdata>
          <div class="marg_left"><input-dropdown ng-if="collectiondropdown" thelist="list.harvester"  config="collectiondropdown" on-select="SetCurrent(value)"></input-dropdown></div>
        </div>
        <display ng-if="current.harvester" settings="settings" obj="current.harvester" config="collection2display"></display>  
      </div>
    </div>
