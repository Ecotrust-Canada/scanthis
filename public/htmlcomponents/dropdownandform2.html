<div class="sectionframe" >

  <div ng-controller="SelectDropDownCtrl">
    Recent Shipments:
    <select name="singleSelect" ng-model="current.collectionid">
      <option ng-repeat = "ship in list.shipping_unit | orderBy: '-timestamp' | limitTo: 5" value={{ship.shipping_unit_number}}>{{ship.po_number}}</option>
    </select>
  </div>
  <br>
  Create Shipping Entry:<br><br>
    <div ng-controller="FormSubmitCtrl">
      <entryform config="collectionform" form="form" formchange="formchange" submit-fn="SubmitAddSetCurrent(form)"></entryform>
    </div>
</div>
