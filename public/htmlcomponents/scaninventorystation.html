<div class="panel white" id="scaninventory">
  <div  class="select_object">
    <div class="select_header" ng-class="{lot_chosen: !addinfo}" ng-click="current.shipping_unit=null;addinfo=!addinfo">
      <div any-other-click="scaninput"> </div> 
    </div> 
  </div>
  <div class="scanform" ng-controller="AddInventoryCtrl">
    <form ng-submit="ScanIn()">
      <div class="form_row">
        <div class="form_label">
          <label for="{{row.fieldname}}">Scan Field:
            <span ng-if="formdisabled===true"><i class="errortext">Choose collection</i></span>
          </label>
        </div>
        <div class="field">
           <input id="scaninput" type="text" ng-model="raw.string" autocomplete="off" placeholder="Start scanning...">
        </div>
      </div>
    </form>
  </div>
</div>


<div class="panel grey not" ng-controller="AddInventoryTotalCtrl">
  
  <div class="itemtotals">
    <span class="title">Today's Totals:</span>
    <list itemlist="list.items"  config="totallistconfig" istotal="true"></list>
  </div>

  <span class="title">Recent Scans:</span>
  <div class="itemsframe entries">
    <bufferedscrolllist itemlist="list.included" config="itemlistconfig" 
     update-fn="PatchObjRemoveContainer(str)" test-fn="HighlightGreen(str)"></bufferedscrolllist>
  </div>


  <div class="delete_dialogue" id="delete">
    <div>
      <p>Do you want to delete this entry?</p>
      <button class="btn-blue" ng-click="enablekeypress();overlay('delete')">Cancel</button>
      <button class="btn-blue" ng-click="PatchNull();enablekeypress();overlay('delete')">Yes</button>
    </div>
  </div>


</div>
