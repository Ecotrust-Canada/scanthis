<div class="panel white">
  <div  any-other-click class="sectionframe">

    <div  ng-controller="CollectionTableDropDownCtrl">
      <dropdown   itemlist="list.collection"  cfg="collectiondropdown" selectedoption="current.selected" change-fn="changeFn(selected)"></dropdown>
    </div>

    <br>
    <div ng-controller="FormSubmitCtrl">
        <entryform config="collectionform" formchange="formchange" submit-fn="SubmitAddSetCurrent(form)"></entryform>
    </div>


    <span ng-if="options.thisfishlist" ng-controller="ThisfishAddCtrl">
      <button ng-if="!current.codes  && show_element!=='dropdown'" ng-disabled="!current.collectionid" ng-click="$parent.show_element='dropdown'">Add ThisFish Codes</button>
      <persistdropdown ng-show="!current.codes && show_element==='dropdown'" itemlist="list.tf_codes" cfg="the_config" selectedoption="selectedoption" change-fn="SetCodes(selected)"></persistdropdown>
      <span ng-show="current.codes">
        Thisfish Codes: {{current.codes}}
        <button ng-click="RemoveCodes(current.codes);$parent.current.codes=null;show_element=''">Remove</button>
      </span>
    </span>
  </div>


  <div class="sectionframe" ng-controller="PackingCtrl">
      {{packingconfig.sectiontitle}}:<br><br>
      
      <fieldset ng-disabled="formdisabled">
        
        <form id="scanform" ng-submit="PutObjInContainer(obj_id);obj_id=null;" >
          <span ng-if="formdisabled===true">
            <i class="errortext">Choose collection</i>
          </span>
          <br>
          {{packingconfig.scantitle}}: 
          <input id="scaninput" type="text" ng-model="obj_id" autocomplete="off">
        </form>
        
        <br>
        <input type="button" ng-click="Complete()"   value="{{packingconfig.completetitle}}">
      
      </fieldset>


  </div>

  <div class="sectionframe"  ng-controller="DisplayCollectionCtrl">
    <display obj="current[station_info.collectiontable]" config="collectiondisplay"></display>
    <button ng-if="current[station_info.collectiontable]  && !options.thisfishlist" ng-disabled="list.included.length>0" ng-click="delete()">Delete</button>
  </div>

</div>

<div class="panel white">
  <div ng-if="options.calcbox" ng-controller="CalculateBoxCtrl"></div>
  <div ng-if="options.notifyharvester" ng-controller="HarvesterBoxCtrl"></div>

  <div class="sectionframe itemsframe"  ng-controller="DisplayItemsCtrl">
    <div ng-controller="RemovePatchCtrl">
      <list itemlist="list.included"  config="itemlistconfig" update-fn="PatchObjRemoveContainer(str)" ></list>
    </div>
  </div>
</div>
