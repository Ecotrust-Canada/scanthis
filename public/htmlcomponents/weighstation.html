<div class="panel white" class="weighstation_main">
  <div id="refresh">
    <a href="#">Refresh</a>
  </div>
  <!-- loadcurrentcollection ng-if="options.loadcurrentcollection"></loadcurrentcollection -->
  <selectfromcurrentlots ng-if="options.selectfromcurrentlots"></selectfromcurrentlots>
  <selectsamedaylot ng-if="options.selectsamedaylot"></selectsamedaylot>

  <div ng-controller="DisplayCollectionCtrl" id="current_lot">
    <display obj="current[station_info.collectiontable]" config="collectiondisplay"></display>
  </div>

  <div ng-if="prevStation" ng-controller="prevStationCtrl">
    Previous Station Info:
    <div class="sectionframe" ng-controller="TotalsCtrl">
      <list itemlist="totals"  config="item2listconfig" istotal="istotal"></list>
    </div>
  </div>

  <div ng-controller="ScanCtrl">

    <entryform ng-if="!tableinform" config="scanform" scale="scale" formchange="formchange" submit-fn="Submit(form)" poll-fn="startPolling(field)" formdisabled="formdisabled"></entryform>

    <entryform ng-if="tableinform" config="scanform" form="form" formchange="formchange" list2="list[tableinform]" submit-fn="Submit(form)"></entryform>

  </div>

  <div ng-if="formedit">
    <hr>

    <div ng-controller="AddtoTableCtrl">
      <entryform config="addform" formchange="formchange" submit-fn="SubmitAddtoList(form)"></entryform>
    </div>
    <hr>
  </div>

</div>

<div class="panel grey">
  <div class="itemsframe entries" ng-controller="DisplayItemsCtrl">
    <div ng-controller="RemoveScanCtrl">
      <list itemlist="list.included"  config="itemlistconfig" update-fn="RemoveItem(str)" ></list>
    </div>
  </div>
  <div ng-if="station_info.itemtotals" ng-controller="TotalsCtrl" class="itemtotals">
    <list itemlist="totals"  config="totallistconfig" istotal="istotal"></list>
  </div>
</div>
